name: Next.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Github Action cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          build: yarn build
          start: yarn start
          wait-on: 'http://localhost:3001'
        env:
          TEST_UID: ${{ secrets.TEST_UID }}
          CYPRESS_FIREBASE_API_KEY: ${{ secrets.CYPRESS_FIREBASE_API_KEY }}
          CYPRESS_FIREBASE_AUTH_DOMAIN: ${{ secrets.CYPRESS_FIREBASE_AUTH_DOMAIN }}
          CYPRESS_FIREBASE_PROJECT_ID: ${{ secrets.CYPRESS_FIREBASE_PROJECT_ID }}
          CYPRESS_FIREBASE_STORAGE_BUCKET: ${{ secrets.CYPRESS_FIREBASE_STORAGE_BUCKET }}
          CYPRESS_FIREBASE_MESSAGE_SENDER_ID: ${{ secrets.CYPRESS_FIREBASE_MESSAGE_SENDER_ID }}
          CYPRESS_FIREBASE_APP_ID: ${{ secrets.CYPRESS_FIREBASE_APP_ID }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Yarn install
        run: yarn
      - name: Eslint
        run: yarn lint
